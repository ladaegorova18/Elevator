name: Unity Build

on:
  push:
    branches:
      - main
      - test-build
      
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # You can change this to 'windows-latest' or 'macos-latest' if needed

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Unity
        uses: game-ci/unity-action@v3
        with:
          version: '6000.0.035f1'  # Unity version (adjust as needed)
          targetPlatform: StandaloneLinux64  # You can change to 'StandaloneOSX', 'StandaloneWindows64', etc.

      - name: Set up Unity License
        run: |
          echo "${{ secrets.UNITY_LICENSE }}" > ~/.local/share/unity3d/Unity_lic.ulf

      - name: Run Unity Build
        run: |
          unity-editor -batchmode -nographics -quit -projectPath . -buildTarget StandaloneLinux64 -executeMethod BuildScript.PerformBuild
